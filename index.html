    <h2>Shrink URLs Quickly with URL Shrinker</h2>
    <div class="url">

        <input type="text" placeholder="Enter the URL" id="long">
        <button id="short"><span class="material-symbols-outlined">
                arrow_circle_right
            </span></button>
    </div>
    <div class="url">
        <input type="text" placeholder="Copy the URL" id="small" readonly>
        <button id="shorted"><span class="material-symbols-outlined">
                content_copy
            </span>
        </button>
        <div id="tooltip">Copied</div>
    </div>
